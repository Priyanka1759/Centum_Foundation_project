
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us - Archer Industries</title>
</head>

<body>

    <header>
        <h1>Archer Industries</h1>
    </header>

   
    <section>
        <h2>Contact Us</h2>
        <p>For inquiries, please fill out the form below:</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="priyanka shinde"> <br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="xyz@email.com"><br><br>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write Your Message Here..!"></textarea>
<br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

   </body>

</html>
